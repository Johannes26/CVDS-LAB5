<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
 <h:head></h:head>
 <h:body>
     <div align="center">
 		<h:form id="guess_form">
				<p:outputLabel id = "numero" value="#{guessBean.numero}" style="display:none"/>
				<br/>
				Numero:<p:inputText  id= "intento" type="int" binding="#{input}"/>
				<br/>
				<p:outputLabel id = "numeroIntentos" value="#{guessBean.numeroIntentos}"/>
				<br/>
				<p:outputLabel id = "estado" value="#{guessBean.estado}"/>
				<br/>
				<p:outputLabel id = "premio" value="#{guessBean.premio}"/>
				<br/>
				
 		</h:form>
 		 <p:commandButton value="Submit" update="guess_form"  actionListener="#{guessBean.guess(input.value)}" />
         <p:commandButton value="Reiniciar" update="guess_form"  actionListener="#{guessBean.restart}" />
	 </div>
 </h:body>
 </html>
